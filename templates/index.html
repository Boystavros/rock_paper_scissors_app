{% extends 'base.html' %}

{% block content %} 
    
    <h2>Welcome to my Rock, Paper, Scissors game!!!</h2>

    <p>To play: enter 'rock', 'paper' or 'scissors' in the url bar, once for each player, seperated by a forward slash (/)</p>

    <img src="{{ url_for('static', filename='images/url_bar.png') }}" alt="A URL bar">

    <p>Then hit 'ENTER'</p>

    <h2>OR</h2>

    <div id="play-comp">
        <a id="link-button" href="/play">Click here to play against the computer</a>
        <img id="robot" src="{{ url_for('static', filename='images/robot.jpg') }}" alt="A cartoon robot">
    </div>
{% endblock content %}
